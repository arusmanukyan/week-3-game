<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic</title>
</head>
<body>
	<h1>
		The Psychic Game
	</h1>
	<h2>
		Guess what letter I'm thinkin of..
	</h2>
		<ul>
			<li id="wins">Wins:</li>
			<li id="loses">Loses:</li>
			<li id="guessesLeft">Guesses left:</li>
			<li id="guessesSoFar">Your Guesses so far:</li>
		</ul>

	<script type="text/javascript">
	
	var wins = 0;
	var loses = 0;
	var guessesLeft = 10;
	var guessesSoFar = 0;

	 var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

	 var randomLetters = alphabet[Math.floor(Math.random() * alphabet.length)];
		console.log(randomLetters);

	document.onkeyup = function(event){
		var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	for (var i = 0; i < randomLetters.length; i++) {
		if (userGuess === randomLetters[i]){
		 wins = wins + 1;
		 document.getElementById("wins").innerHTML = "Wins:" + wins;
		}else{
			guessesLeft = guessesLeft - 1;
			document.getElementById("guessesLeft").innerHTML = "Guesses left:" + guessesLeft;
			
		}if (randomLetters[i] === userGuess){
		 	document.getElementById("guessesSoFar").innerHTML = "Your Guesses so far:" + userGuess;	
		}
		}if (guessesLeft === 0){
			document.location.reload();
	}
}


	</script>
</body>
</html>
