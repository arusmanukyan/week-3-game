<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
</head>
<body>
	<h1>
		The Psychic Game
	</h1>
	<h2>
		Guess what letter I'm thinkin of..
	</h2>
		<ul>
			<li id="wins">Wins:</li>
			<li id="loses">Loses:</li>
			<li id="left">Guesses left:</li>
			<li id="far">Your Guesses so far:</li>
		</ul>

	<script type="text/javascript">
	
	var wins = 1;
	var loses = 1;
	var guessesLeft = 10;
	var guessesSoFar = 0;

	 var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

	 var randomLetters = alphabet[Math.floor(Math.random() * alphabet.length)];
		console.log(randomLetters);

	document.onkeyup = function(event){
		var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	for (var i = 0; i < randomLetters.length; i++) {
		if (userGuess == randomLetters){
		 document.getElementById("wins").innerHTML = "Wins:" + wins++;
		}else{
			document.getElementById("left").innerHTML = "Guesses left:" + guessesLeft--;
		 	document.getElementById("far").innerHTML = "Guesses so far:" + guessesSoFar++;
		}if (guessesLeft == 0){
			document.location.reload();
		}
		
			
	}
}



	</script>
</body>
</html>
